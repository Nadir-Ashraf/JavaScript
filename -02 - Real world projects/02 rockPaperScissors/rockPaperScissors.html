<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rockPaperSicssors.css">
    </head>
    <body>
        <h1>Rock-Paper-Scissors Game</h1>

        <button id="rock-btn" class="btn" title="rock option"></button>
        <button id="paper-btn" class="btn" title="paper option"></button>
        <button id="scissors-btn" class="btn" title="scissors option"></button>
        <div class="choiceDisplay">
            <div id="playerChoiceResult"></div>
            <div id="computerChoice"></div>
        </div>
        <div id="result" class="resultDisplay"></div>
        <div id="scoreBoard">
            <table border="1">
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>

        <script src="rockPaperScissors.js"></script>
    </body>
</html>
