<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="numOfDice"># of dice: </label>
        <input type="number" id="numOfDice" value="1" min="1" max="6"><br>
        <button type="submit" onclick="rollDice()">Roll dice</button>
        <div id="rollResult"></div>
        <div id="diceImage"></div>
    </div>
    <script src="dice.js"></script>
</body>
</html>
