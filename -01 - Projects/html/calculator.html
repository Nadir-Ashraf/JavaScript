<!DOCTYPE html>
<html>
    <head>
        <title>Calculator program</title>
    </head>
    <body>
        <h1>Calculator</h1>

        <label for="num1">Enter number 1: </label>
        <input type="number" id="num1"><br><br>

        <label for="operator">Select an operator: </label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <label for="num2">Enter number 2: </label>
        <input type="number" id="num2">

        <button id="calculate" onclick="calculate()">Calculate</button><br><br>

        <div id="result"></div>

        <script src="../calculator.js"></script>
    </body>
</html>
